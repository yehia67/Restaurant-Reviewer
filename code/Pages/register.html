<html>

<head>
    <title>Resturant Reviewer log in or sign up</title>
    <link rel="stylesheet" href="../assests/css/register-style.css" type="text/css">
</head>

<body>
    <div class="app">
        <div class="header">
            <p>
                <img class="home-img" src="../assests/res/img/logo.jpeg" />

                <div class="form-div">
                    <ul class="log-in-form">
                        <li>
                            <label for="#email">Email </label>
                            <br/>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="#password">Password </label>
                            <br/>
                            <input type="password" name="password" id="password">
                            <input id="#log-in-bottom" type="submit" value="Log in">
                        </li>
                    </ul>
                </div>

            </p>
        </div>
        <div class="register-div">
            <div class="left-div">
                <!-- <img src="../assests/res/img/headerImg.jpg" alt="" id="body-img"> -->
            </div>
            <div class="sign-up-div">
                <H1>Sign up</H1>
                <form action="" method="get">
                    <input type="text" name="First-Name" id="first-name" placeholder="First Name">
                    <input type="text" name="Last-Name" id="last-name" placeholder="Last Name">
                    <br>
                    <input type="text" name="user-Name" id="" placeholder="Username">
                    <br>
                    <input type="email" name="email" id="" placeholder="Email">
                    <br>
                    <input type="password" name="" id="password" placeholder="Password">
                    <br>
                    <input type="number" name="" id="" placeholder="Phone Number">
                    <br>
                    <input type="date" name="birthday" id="" placeholder="Birthday">
                </form>

            </div>

        </div>
    </div>

</body>

</html>
